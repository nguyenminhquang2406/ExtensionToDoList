<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Todo List App in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="css/popup.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconscout Link For Icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
        <img src="images/bars-icon.svg" alt="icon" />
        <input type="text" placeholder="Thêm một việc cần làm" />
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">Tất cả</span>
          <span id="pending">Chưa thực hiện</span>
          <span id="completed">Đã hoàn thành</span>
        </div>
        <button class="clear-btn">Xoá tất cả</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="js/popup.js"></script>
  </body>
</html>
